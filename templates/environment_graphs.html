<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Temperature and Humidity</h1>
<div>
    <canvas id="temperatureChart"></canvas>
    <canvas id="humidityChart"></canvas>
</div>

<script>
// Set up the two charts
const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
const humidityCtx = document.getElementById('humidityChart').getContext('2d');

const temperatureChart = new Chart(temperatureCtx, {
    type: 'line',
    data: {
        labels: [], 
        datasets: [{
            label: 'Temperature (Â°C)',
            data: [], 
            fill: false,
            borderColor: 'red',
            tension: 0.1
        }]
    }
});

const humidityChart = new Chart(humidityCtx, {
    type: 'line',
    data: {
        labels: [], 
        datasets: [{
            label: 'Humidity (%)',
            data: [], 
            fill: false,
            borderColor: 'blue',
            tension: 0.1
        }]
    }
});

function fetchDataAndUpdateCharts() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                updateCharts(data.temperature, data.humidity);
            });
    }

    function updateCharts(temperature, humidity) {
        temperatureChart.data.labels.push(new Date().toLocaleTimeString());
        temperatureChart.data.datasets[0].data.push(temperature);
        temperatureChart.update();

        humidityChart.data.labels.push(new Date().toLocaleTimeString());
        humidityChart.data.datasets[0].data.push(humidity);
        humidityChart.update();
    }

    // Fetch new data every second
    setInterval(fetchDataAndUpdateCharts, 1000);
</script>
</body>
</html>
